
<div class="message-container">

  <div><img [src]="photo" alt="sender photo"></div>

  <div class="message-info">
    <div class="name-date">
      <div class="name">{{names}}</div>
      <div class="time">{{message.timestamp | date :'shortTime'}}</div>
    </div>
    <div class="message">{{message.text_content}}</div>
  </div>

</div>
